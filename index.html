<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Forum with Profiles</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div id="chat-container">
            <div id="chat-messages"></div>
            <div id="chat-input">
                <input type="text" id="message-input" placeholder="Type your message...">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>

        <div id="profile-container">
            <h2>Profile</h2>
            <div id="user-profile">
                <img id="profile-pic" src="" alt="Profile Picture">
                <p id="username"></p>
                <button onclick="signOut()">Sign Out</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.4.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.4.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.4.0/firebase-firestore.js"></script>
    <script src="script.js"></script>
</body>
</html>
<!-- Add a new button for navigating to the settings page -->
<button onclick="goToSettings()">Account Settings</button>
